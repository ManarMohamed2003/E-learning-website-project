<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
		<title>Courses Page</title>
	</head>
	<body>
		<div class="topnav" id="myTopnav">
			<a href="{{ url_for('home') }}">Home</a>
			<a href="{{ url_for('index') }}">Courses</a>
			<a href="{{ url_for('profile') }}">Profile</a>
			<a href="{{ url_for('logout') }}">Log Out</a>
		</div>
		<br><br>
		<div class="centered-body">
			<div class="container-fluid">
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center">
				{% for course in courses %}
				<div class="col-md-6 col-lg-4 form-container p-4 mt-5 me-1">
					<div class="row">
						<div class="col-3">
							<img
								src="{{ url_for('static', filename=course[5]) }}"
								alt=""
								width="150"
								class="img-fluid"
							/>
						</div>
						<div class="col">
							<h2>Title: {{ course[2] }}</h2>
							<p>Description: {{course[3]}}</p>
							<small>Price:{{course[4]}}</small>
							<a class="btn btn-primary float-end" href="{{ url_for('getCourse', course_id=course[0]) }}"
								>View</a
							>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		  </div>
		
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
